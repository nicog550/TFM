<div id="game-container">
    <div id="game-screen" style="display: none;">
        <canvas id="game-canvas" width="640" height="480"></canvas>
        <div class="turno">
            Eres el jugador <span id="player-id">1</span><br>
            <span id="player-turn">1</span>
        </div>
    </div>

    <div id="welcome-screen" class="gamelayer" style="display: none;">
        <ul id="nav">
            <li class="play-button"><span>Jugar</span></li>
        </ul>
    </div>

    <div id="loading-screen">
        <div class="message">Cargando...</div>
    </div>

    <div id="ending-screen" class="gamelayer" style="display: none;">
        <div class="message">
            <h4>
                Partida terminada<br>
                <span id="winner-name"></span>
            </h4>
            <span class="play-button">Volver a jugar</span>
        </div>
    </div>
    <div style="display: none;">
        <img id="avatar1" src="images/player1.png">
        <img id="avatar2" src="images/player2.png">
    </div>
</div>
